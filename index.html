<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <aside id='top-left'>
            <h4 id='Santa-Score'>Score:</h4>
            <br>
            <br>
            <p id="timer">Time-Limit: 60 Seconds</p>

        </aside>
        <aside id='title'>
            <h1>Santa <strong>Vs</strong> The Grinch</h1>
        </aside>
        <aside id='top-right'>
            <h4 id='Snowball-Counter'>SnowBalls Used:0</h4>
        </aside>
<main>
    <canvas id="game" height="400px" width="800px"> </canvas>
</main>
<aside id='btm'>
    <h3>How to Play:</h3>
    <p>W: Move Up</p>
    <p>SPACE: Shoot</p>
    <p>S: Move Down</p>
    
</aside>
<aside id='btm-right'>
    <button type="submit" onClick="refreshPage()">RESET</button>
</aside>

</div>
<script src="./main.js"></script> 
</body>
</html>
